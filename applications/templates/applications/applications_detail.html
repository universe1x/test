{% extends 'main/layout2.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Отклики</h1>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Вакансия</th>
                    <th scope="col">Статус</th>
                </tr>
            </thead>
            <tbody>
                {% for application in applications %}
                <tr>
                    <td>
                        <a href="{% url 'group_view' application.group.id %}" class="vacancy-link text-primary text-decoration-none">
                            {{ application.group.specialization }}
                        </a>
                        <div class="text-muted small">
                            {{ application.group.name }}
                        </div>
                    </td>
                    <td>
                        <div class="d-flex align-items-center">
                            <span class="me-3">Резюме отправлено</span>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center py-4">
                        У вас пока нет откликов на группы
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<style>
.table {
    margin-top: 2rem;
}

.table th {
    font-weight: 500;
    color: #6c757d;
    border-bottom: 1px solid #dee2e6;
    padding: 1rem 0;
}

.table td {
    padding: 1rem 0;
    border-bottom: 1px solid #dee2e6;
}

.vacancy-link:hover {
    text-decoration: underline !important;
}

.btn-link {
    color: #6c757d;
}

.btn-link:hover {
    color: #000;
}

h1 {
    font-size: 2rem;
    font-weight: 500;
}
</style>
{% endblock %}
