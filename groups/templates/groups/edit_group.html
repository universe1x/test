{% extends 'main/layout2.html' %}

{% block content %}
<div class="container mt-5">
    <div class="content-wrapper">
        <h1 class="mb-4">Редактирование группы</h1>

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="form-label">Специализация группы</label>
                <input type="text" 
                       class="form-control"
                       id="specialization"
                       name="specialization"
                       value="{{ group.specialization }}"
                       placeholder="Выберите специализацию"
                       required>
            </div>

            <div class="mb-4">
                <label class="form-label">Название группы</label>
                <input type="text" 
                       class="form-control"
                       id="name"
                       name="name"
                       value="{{ group.name }}"
                       placeholder="например: Готовимся в такую-то компанию"
                       required>
            </div>

            <div class="mb-4">
                <label for="description" class="form-label">Описание группы</label>
                <textarea class="form-control" 
                          id="description" 
                          name="description" 
                          rows="4" 
                          required>{{ group.description }}</textarea>
            </div>

            <div class="mb-4">
                <label class="form-label">Город</label>
                <input type="text" 
                       class="form-control"
                       id="location"
                       name="location"
                       value="{{ group.location }}"
                       placeholder="Например: Москва"
                       required>
            </div>

            <div class="mb-4">
                <label class="form-label">Ссылка на группу</label>
                <input type="url" 
                       class="form-control"
                       id="link"
                       name="link"
                       value="{{ group.link }}"
                       placeholder="Укажите ссылку на группу">
            </div>
            <div class="mb-4">
                <label for="skills" class="form-label">Требуемые навыки</label>
                <textarea class="form-control" 
                          id="skills" 
                          name="skills" 
                          rows="2">{{ group.skills }}</textarea>
                <div class="form-text text-muted">
                    Укажите навыки через запятую, например: Python, JavaScript, SQL
                </div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    Сохранить
                </button>
                <a href="{% url 'group_detail'%}" class="btn btn-secondary">
                    Отмена
                </a>
                <a href="{% url 'delete_group'%}" class="btn btn-danger" 
       onclick="return confirm('Вы уверены, что хотите удалить эту группу?')">
        Удалить группу
    </a>
            </div>
        </form>
    </div>
</div>

<style>
    .content-wrapper {
        max-width: 600px;
        margin-left: 0;
        padding-left: 1rem;
    }
    
    .form-control {
        border-radius: 8px;
        padding: 0.75rem;
    }
    
    .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.15);
        border-color: #80bdff;
    }
    
    .btn {
        padding: 0.5rem 2rem;
    }
    
    .form-label {
        font-weight: 500;
        margin-bottom: 0.5rem;
    }
</style>
{% endblock %}
